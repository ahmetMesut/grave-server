auth:
  tokenKey: auth-token
  domain: 127.0.0.1
  path: /
  maxage: 1000 #s
  secure: false
  poolSize: 4 # parallel with cpu cores
  algorithm: PBEWithMD5AndTripleDES
  serverPassword: auto # auto for uuid, if it is cluster use custom password

